	<script type="text/jsx">
		// Define a 'class'
		var HelloWorld = React.createClass({
			render: function(){
				return <div>Hello World</div>
			}
		});
		
		// React render
		var element = React.createElement(HelloWorld);

		// place in body tag	
		React.render(element, document.body);
	</script>
